<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PICO-8 Prototypes</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-weight: 300;
      margin-bottom: 10px;
      font-size: 2.2em;
    }
    p {
      color: #666;
      margin-bottom: 40px;
      font-size: 1.1em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      color: #0055ff;
      font-size: 1.2em;
      border-bottom: 1px solid transparent;
      transition: all 0.2s;
    }
    a:hover {
      color: #000;
      border-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PICO-8 Prototypes</h1>
    <p>A small collection of experimental games.</p>
    <ul id="game-list"></ul>
  </div>

  <script>
    // ðŸ‘‡ Add games here as you create new folders
    const games = [
      { name: "Sauna", folder: "sauna/sauna_prototype.html" },
      { name: "Community Meter", folder: "community_meter/community_meter.html" },
      { name: "Bonus Time", folder: "bonus_time/bonus_time.html" },
      { name: "Happy Hour", folder: "happy_hour/happy_hour.html" },
      { name: "Jump Rope", folder: "jump_rope/jump_rope.html" },
      { name: "Community Bar", folder: "treasure_chest_bar/treasure_chest_bar.html" },
      { name: "Upgrade Feedback", folder: "upgrade_feedback/upgrade_feedback.html" },
      { name: "Onboarding Arrow", folder: "onboarding_arrow/onboarding_arrow.html" },
      { name: "Watering Can", folder: "everbloom_wateringcan/everbloom_wateringcan.html" },
      { name: "Compost Bag", folder: "everbloom_compostbag/everbloom_compostbag.html" },
      { name: "Compost Bag 2", folder: "everbloom_compostbag_2/everbloom_compostbag_2.html" },
      { name: "Mallet Gameplay", folder: "mallet_gameplay/mallet_gameplay.html" },
      { name: "Fireplace Test", folder: "Fireplace/campfire_fireplace.html" },
      { name: "Soft Target Lock", folder: "soft target lock/soft_target_lock.html" },
    ];

    const list = document.getElementById("game-list");
    games.forEach(game => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${game.folder}" target="_blank">${game.name}</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
